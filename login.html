<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Xpedite API Test Farm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .login-container {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .form-box {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .dropdown-toggle::after {
      margin-left: auto;
    }

    .right-image {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        padding: 20px;
      }

      .form-box {
        width: 100%;
        margin-bottom: 30px;
      }

      .right-image {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid login-container">
  <div class="row w-100 justify-content-center align-items-center">
    <!-- Left Login Form -->
    <div class="col-md-5 d-flex justify-content-center">
      <div class="form-box w-100">
        <div class="form-title">Login</div>

        <div class="mb-3">
          <div class="dropdown">
            <button class="form-control dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Select Option
            </button>
            <ul class="dropdown-menu w-100">
              <li><a class="dropdown-item" href="#">Option 1</a></li>
              <li><a class="dropdown-item" href="#">Option 2</a></li>
            </ul>
          </div>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Username">
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password">
        </div>

        <div class="d-grid">
          <button type="button" class="btn btn-outline-dark">Login</button>
        </div>
      </div>
    </div>

    <!-- Right Image -->
    <div class="col-md-5 text-center">
      <img src="login.png" class="right-image" alt="Xpedite API Test Farm">
      <!-- Replace with your GIF: e.g. src="your-animation.gif" -->
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
